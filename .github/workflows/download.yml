name: Download & Filter Visible Human CT

on:
  workflow_dispatch:

jobs:
  extract-ankle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install pydicom requests opencv-python-headless numpy

      - name: Make required folders (just in case)
        run: mkdir -p data/dcm results scripts

      - name: Run curvature analysis
        run: python scripts/process_canny.py

      - name: Commit results
        run: |
          git config user.name "ankle-bot"
          git config user.email "ankle-bot@example.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add data/dcm/*.dcm results/curvature.json
          git commit -m "ðŸ§  auto: ankle DICOM filtered & curvature analyzed" || echo "No changes"
          git push

      - name: Run analysis and generate visualizations
        run: python scripts/analyze_curvature.py

      - name: Upload analysis artifacts
        uses: actions/upload-artifact@v3
        with:
          name: curvature-analysis
          path: results/
